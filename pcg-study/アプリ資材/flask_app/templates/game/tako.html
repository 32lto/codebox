{% extends "layout.html" %}

{% block title %}
たこ焼きクソゲー
{% endblock %}

{% block addhead %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="{{url_for('static', filename='game/tako/TemplateData/style.css')}}">
<link rel="shortcut icon" href="{{url_for('static', filename='game/tako/TemplateData/favicon.ico')}}">
<script src="{{url_for('static', filename='game/tako/TemplateData/UnityProgress.js')}}"></script>
<script src="{{url_for('static', filename='game/tako/Build/UnityLoader.js')}}"></script>

{% block content %}

    <div class="row">
      <div class="col">
          <div id="unityContainer" style="width: 960px; height: 600px"></div>
      </div>
    </div>

  </body>
</html>
{% endblock %}
